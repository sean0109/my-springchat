<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #f6f7f9;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #e6e8ec;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 24px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border-radius: 12px;
            border: 1px solid #cfd6df;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #7aa7ff;
        }

        button {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #64CD3C;
            color: #fff;
        }

        button:active {
            transform: translateY(1px);
        }

        #error {
            margin: 8px 0 0 0;
            color: #e11d48;
            font-size: 14px;
            min-height: 18px; /* 에러 없을 때도 레이아웃 안 흔들리게 */
        }

        /* 작은 화면에서 더 큼직하게 */
        @media (max-width: 480px) {
            h2 { font-size: 22px; }
            input[type="text"], button { font-size: 20px; }
            .card { padding: 20px; border-radius: 18px; }
        }
    </style>

    <script>
        let enterBtn;
        let error;
        let nameInput;

        document.addEventListener("DOMContentLoaded", function(){
            enterBtn = document.getElementById("enterBtn");
            error = document.getElementById("error");
            nameInput = document.getElementById("nameInput");

            enterBtn.addEventListener("click", enter);
            nameInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") enter();
            });

            nameInput.focus();
        });

        function enter() {
            const name = nameInput.value.trim();
            if (!name) {
                error.textContent = "닉네임을 입력해야 입장이 가능합니다.";
                nameInput.focus();
                return;
            }

            sessionStorage.setItem("nickname", name);

            postSend("/chat", { nickname: name });
        }

        function postSend(url, params) {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = url;

            for (const key in params) {
                if (Object.prototype.hasOwnProperty.call(params, key)) {
                    const input = document.createElement("input");
                    input.type = "hidden";
                    input.name = key;
                    input.value = params[key];
                    form.appendChild(input);
                }
            }

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>

<body>
<div class="card">
    <h2>닉네임 입력</h2>

    <div class="field">
        <input id="nameInput" type="text" placeholder="닉네임" />
        <button id="enterBtn">입장</button>
        <p id="error"></p>
    </div>
</div>
</body>
</html>
